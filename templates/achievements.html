<ion-view title="Achievements">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="achievement in achievements" href="#/app/achievements/{{achievement.id}}">
        {{achievement.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
